<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoSlideShow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        img {
            max-width: 100%;
            max-height: 100vh;
            border: none;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <img id="slide" src="{{ slide_images[0] }}" alt="Slide 1">
    <script>
        const slides = {{ slide_images|tojson }};
        let currentSlide = 0;
        function showNextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            document.getElementById("slide").src = slides[currentSlide];
        }
        setInterval(showNextSlide, 60000);
        setTimeout(() => {
            location.reload();
        }, 10000);
    </script>
</body>
</html>
